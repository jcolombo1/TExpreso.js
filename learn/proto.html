<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>TExpreso - Pruebas</title>

		<!---------------- JAVASCRIPTS REQUERIDOS ----------------->
		
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.TExpreso.full.min.js"></script>

	</head>
<body>

	<h2>TExpreso - Prueba</h2>
	<div id="vista"> </div> 
			
	<!---------------- SE DEFINE UN TEMPLATE EN DOM ----------------->
	<script type="text/html" id="template-1" >
	
		<h3> {{saludo}} {{ nombre }} !!! </h3>
		
	</script>

	<!-------------------- javascripts ----------------------->
	<script type="text/javascript">

		$(document).ready( function() {
			
			var clk = new Date();
			
			// compila TODOS los templates que haya en el DOM (en este caso hay sólo uno)
			$.TExpreso.addFromDom();

			// define contexto de datos del ejemplo 
			var datos = { nombre: "Sr. Jorge", saludo: "Buen día" };
			
			// renderiza en div#vista
			$('#vista').texpreso( 'template-1', datos );
			
			alert('Tardó '+ (new Date()-clk) +' milisegundos !! super veloz !!');

		});

	</script>
	
</body>
</html>
